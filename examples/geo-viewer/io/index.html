        bento-youtube {
            height: 320px;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>

    <div id="map-wrapper" style="position: absolute; z-index: 100;
        width: 520px; height: 320px; top: 0px; left: 0px;">
        <div id="map" style="height: 100%;"></div>
    </div>
    <div id="media-wrapper" style="position: absolute; z-index: 100; display: none;
        width: 520px; height: 320px; top: 320px; left: 0px;">
        <div id="media" style="height: 100%; background: black;">
            <!-- 24 hours on Earth -- in one image | Stephen Wilkes https://www.youtube.com/watch?v=0ITuQcoLXeE -->
            <bento-youtube data-videoid="0ITuQcoLXeE"></bento-youtube>
        </div>
    </div>
    <div id="msg-wrapper" style="margin: 4px; padding-bottom: 4px; display: none;">
        <div>---- Terrain ----</div>
        <div id="msg-terrain"></div>
        <div>[left-click]: pick a point for measurement</div>
        <div>[right-click]: set an orbital axis</div>
        <div>---- Map ----</div>
        <div>[left-click]: build a new terrain</div>
        <div>---- Camera ----</div>
        <div id="msg"></div>
        <div>---- Measurement [km] ----</div>
        <div id="msg-measure"></div>
    </div>

    <script src="../../deps/three/build/three.min.js"></script>
    <script src="../../deps/three/examples/js/controls/OrbitControls.js"></script>
    <script src="../../deps/three/examples/js/libs/stats.min.js"></script>

    <script type="module">
    (async () => {
        const App = (await import('./app.esm.dev.js')).default;
        const canvas = document.getElementById('canvas');
        const app = new App({ canvas });
    })();
    </script>
</body>
</html>
